<h3 class="bg-primary p-a-1"> {{getName()}} To Do List</h3>
<div class="m-t-1 m-b-1">
  <input class="form-control" #todoItam />
  <button class="btn btn-primary m-t-1" (click)="addItem(todoItam.value)">Add</button>
</div>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th></th>
    <th>Description</th>
    <th>Done</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of getTodoItem(); let i = index">
    <td>{{i + 1}}</td>
    <td>{{item.action}}</td>
    <td><input type="checkbox" [(ngModel)]="item.done"/></td>
    <td [ngSwitch]="item.done">
      <span *ngSwitchCase="true">Yes</span>
      <span *ngSwitchDefault="">No</span>
    </td>
  </tr>
  </tbody>
</table>
